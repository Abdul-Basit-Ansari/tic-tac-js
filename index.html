<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="js/script.js"></script>
	<link rel="stylesheet" href="css/style.css">
	<title>Tic Tac Game</title>
</head>

<body>

	<h1 style="margin:3% 0% ; text-align:center;">Tic Tac Game</h1>
	<div class="box">
		<div class="row" id="box1" onclick="tictac(document.getElementById('box1'))"></div>
		<div class="row" id="box2" onclick="tictac(document.getElementById('box2'))"></div>
		<div class="row" id="box3" onclick="tictac(document.getElementById('box3'))"></div>
		<div class="row" id="box4" onclick="tictac(document.getElementById('box4'))"></div>
		<div class="row" id="box5" onclick="tictac(document.getElementById('box5'))"></div>
		<div class="row" id="box6" onclick="tictac(document.getElementById('box6'))"></div>
		<div class="row" id="box7" onclick="tictac(document.getElementById('box7'))"></div>
		<div class="row" id="box8" onclick="tictac(document.getElementById('box8'))"></div>
		<div class="row" id="box9" onclick="tictac(document.getElementById('box9'))"></div>
	</div>
	<div class="choose">
		<h1>Choose Your Symbol</h1>
		<button id="cross" onclick="symbol(document.getElementById('cross'))" class="btn">Cross(❌)</button>
		<button id="circle" onclick="symbol(document.getElementById('circle'))" class="btn">Circle(⭕)</button>
		<input type="text" id="res" value="" hidden>
	</div>

</body>

</html>
